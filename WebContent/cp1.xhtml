<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:p="http://primefaces.org/ui">



<h:head>

<title>Monclaris  C Panel</title>

  <!--Sweet alert-->
       <script  type="text/javascript"  src="folder1/bootstrap.js"/>
        <script  type="text/javascript"  src="folder1/bootstrap.min.js"/>     
        <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
      
        
<style>
				*{
				padding: 0px;
				margin: 0px;
				}
				.top_nav{
				width: 100%;
				height: 70px;
				background:#5DC5EC;
				}
				
				.headers{
				padding:10px;
				color: #fff;
				font-size: 40px;
				cursor: pointer;
				background: none;
				border:none;
				}
				
				.drop{
				  width: 95%;
				  height: 90px;
				  margin-top:50px;
				  background: #5DC5EC;
				  border-radius: 0px 0px 10px 10px;
				  text-align: center;
				}

				
			
				.max1{
				align-content:center;
				width: 120px;
				font-size:2em;
				font-family:sans-serif;
				padding:5px;
				color:#fff;
				cursor:pointer;
				 border:2px solid #fff;
				margin-right:15px;
				background: none;
				float: right;
				border-radius: 5px;
				}
				
				
			.con_btn{	
			 border: 1px solid #fff;
			 float: left; 
			 margin: 5px; 
			 border-radius: 5px;
			}	
			
			
			.carry{
			margin-top: -50px;
			margin-left: 20%;
			
			}	
			
		
			
			.max2{
			align-content:center;
			font-size:1.2em;
			font-family:sans-serif;
			padding:5px;
			color:#fff;
			cursor:pointer;
			border:none;
			background: none;
			
		            
			}
			.result{
			border-radius:10px;
			width: 80%;
			height: 650px;
			background: #D6D6D6;
			
			}
			
			
			.order-slot{
			background: #fff;
			 width: 27%;
			 height:auto;
			 font-size:15px;
			   border-radius: 12px; 
			   display:inline-block;
			   margin: 20px;
			   text-align: left;
			   padding: 10px;
			 
			   
			}
			
		
			
			       
			  .force-overflow{
			  min-height: 70px;   
			  }
			                    
			  .scrollbar{ 
			   overflow: scroll;
			   height:600px;
			   width:95%;
			   overflow-y:scroll;
			   overflow-x:hidden; 
			  }
			  #style-1::-webkit-scrollbar{
			  width: 7px;
			  }
			
			#style-1::-webkit-scrollbar-thumb{
			  background-color: #fff;
			  border-radius: 5px;
			  margin-right: 10px;
			  }  
			  
			
			  
			  
			  .delete{
			   
			   background: red;
			   color:#fff;
			  border-radius:5px;
			  border: none;
			  width: 40px;
			  height: 45px;
			  margin-top: -30px;
			  cursor: pointer;
			  }        
			  
			
	
	@media(max-width:1000px){
	
	.carry{
			margin-top: -50px;
			margin-left: 8%;
			
			}
		.con_btn{	
			 border: 1px solid #fff;
			 float: left; 
			 margin: 4px; 
			 border-radius: 4px;
			}
	}	
		
		
@media(max-width:950px){
	
	
			.carry{
			margin-top: 20px;
			margin-left: 1%;
			
			}
			
			
			.max1{
			float:right;
			width: 110px;
			font-size:12px;
			height: 40px; 
			color:#fff;
			margin:15px;
			cursor: pointer;
			background: none;
			}
			
		.result{
			border-radius:10px;
			width: 99%;
			}
	
			.drop{
			height: 150px;
			background:#5DC5EC;
			display: inline-block;
			margin-top:7px;
			}
			
			
			.max2{
			font-size:1em;
			font-family:sans-serif;
			padding:2px;         
			}
			
			.headers{
			padding:5px;
			margin-top:10px;
			font-size: 20px;
			}
			
			.order-slot{
				background: #fff;
				 width: 90%;
				 height:auto;
				 font-size:15px;
			   border-radius: 12px; 
			  text-align: left;
			  margin-left: 5px;
			  padding: 10px;
				}

			
				
			.wraping{
		   display:inline-block;
		   margin: 10px;  
			word-wrap: break-word;
			width:90%;
			height:70px;
			margin-left:8%;
			margin-top:40px;
			max-height:70px;
			max-width: 200px;
			overflow-y: scroll;
			overflow-x:hidden;
			}
			
			
					  
		  .delete{
		  float:right;
			background: red;
			margin-top:30px;
			margin-right:0px;
		  }        
			  
}

</style>
</h:head>



<h:body>




<div  class="top_nav">
<h:form>
	<h:commandButton    class="headers"
 		value="Monclaris C Panel"/>


	<h:commandButton  class="max1" 
						 action="#{nav.admin_authentecation}"   
						 value="Sign in">
	</h:commandButton>
	
</h:form>

</div>
<center>
<div class="drop">
				
                    
 
                    <h2></h2>  
                    <h:form   id="some">
                    
                   
                    <div  class="carry">
                     <ui:repeat var="xce"    value="#{c_Panel.list}">
                     
                         
					           <div class="con_btn">
					                
					                 <div class="container">
		                                 <h:commandButton   id="wsa"   class="max2" 
										 action="#{c_Panel.request_new}"   value="#{xce.p1}">
										   <f:ajax   execute="wsa"    render="@all"/>
										   <f:param name="dws"  value="#{xce.p1}"/>
										   <f:param  name="op"  value="${admin_user}"/>
										   <f:ajax event="blur" listener="#{c_Panel.Load}" />
										</h:commandButton>
										</div>
										
										
										 <h:commandButton   id="wsa1"   class="max2"  disabled="true" 
										   value="+ #{xce.p2}">
										<f:ajax   execute="wsa1"    render="esa"/>
										</h:commandButton>
								  </div>
						
					</ui:repeat>
					</div>
					
				 <p:poll   update="some"   interval="5" />
				
				</h:form>
				
				  
	


</div>
<br/>

<div   class="result">
		<h:form   id="esa">
		  <br/><br/>
		 <div  id="style-1"   class="scrollbar">
		  	<div   class="force-overflow">
		  	
					<ui:repeat var="bus"       value="#{c_Panel.list1}">				
					  
							<div    class="order-slot">
								
								
								<table>
								<tr>
								<td >
								<br/>
								<h:inputHidden  value="#{bus.p3}"/>
								</td>
								</tr>
								
								
								<tr >
								<td  >
								<h:outputLabel  value="#{bus.p4}" />
								</td>
								</tr>
								
								<tr>
								<td>
								<h:outputLabel  value="#{bus.p5}" />
								</td>
								</tr>
								
								<tr>
								<td>
								<h:outputLabel   value="#{bus.p6}" 
								
								style="max-width: 270px;
										width: 270px;
										overflow: hidden;
										display:block;
							             word-wrap: break-word;"
								
								/>
								</td>
								</tr>
								
								<tr>
								<td>
								<h:outputLabel  value="#{bus.p7}" />
								</td>
								</tr>
								
								
								<tr>
								<td>
								<h:outputLabel  value="#{bus.p8}" />
								</td>
								</tr>
								
								
								<tr>
								<td>
								<h:outputLabel  value="#{bus.p9}" />
								</td>
								</tr>
								
								
								<tr>
								<td>
								<h:outputLabel  value="#{bus.p10}" />
								</td>
								</tr>
								
								
								<tr>
								<td>
								<h:outputLabel  value="#{bus.p11}" />
								</td>
								</tr>
								
								
								
								
								<tr>
								<td>
								<h:outputLabel  value="#{bus.p12}" />
								</td>
								</tr>
								
								
								
								
								
								<tr>
								   <td>
								
								
								      <div class="container">
								      <br/><br/><br/>
									    	<h:commandButton   id="sxs"  class="delete" 
									    	 action="#{c_Panel.delete}"     value="X">
									    	 <f:param  name="icons"     value="#{bus.p3}" />
									    	</h:commandButton>
									  </div>
						  
						  		 </td>
								</tr>
						  
						  </table>
					
						</div>		
					
					</ui:repeat>
			</div> 
		  </div>
		</h:form>

</div>
<br/><br/>
</center>

</h:body>
</html>
